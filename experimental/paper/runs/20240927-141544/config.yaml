general:
  name: "structured_dct"
  recon: "spec"
  save: True

model:
  img_size: 64
  n_layers: 2
  diagonal_mode: "uniform_phase"
  transform: "dct"
  std: 1.0
  shared_weights: False
  drop_tail: True

recon:
  series: "arange"
  start: 2
  end: 194
  list: []
  n_repeats: 50
  max_iter: 5000

save:
  path: "../runs"
  name: "res_{model_name}_{oversampling_start}-{oversampling_end}_{recon}_{n_repeats}repeat.csv"