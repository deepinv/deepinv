general:
  name: "structured_gaussian_std4"
  recon: "spec"
  save: True

model:
  img_size: 64
  n_layers: 2
  diagonal_mode: "gaussian"
  std: 4
  shared_weights: False
  drop_tail: True

recon:
  series: "arange"
  start: 2
  end: 194
  list: []
  n_repeats: 50
  max_iter: 5000

save:
  path: "../runs"
  name: "res_{model_name}_{oversampling_start}-{oversampling_end}_{recon}_{n_layers}_{n_repeats}repeat_{max_iter}iter.csv"