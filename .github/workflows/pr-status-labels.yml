name: Auto-update PR status labels

on:
  pull_request:
    types: [opened, review_requested, review_submitted]
  check_suite:
    types: [completed]

jobs:
  update-status:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: read

    steps:
      # Helper: reusable shell snippet to remove both status labels before adding one
      - name: Remove all status labels
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: |
            status: author action
            status: review needed

      # 1️⃣ PR opened → author action
      - name: Set "author action" when PR opened
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: status: author action

      # 2️⃣ Checks passed → review needed
      - name: Set "review needed" when checks pass
        if: >
          github.event_name == 'check_suite' &&
          github.event.action == 'completed' &&
          github.event.check_suite.conclusion == 'success'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: status: review needed

      # 3️⃣ Reviewer requested → review needed
      - name: Set "review needed" when review is requested
        if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: status: review needed

      # 4️⃣ Changes requested → author action
      - name: Set "author action" when changes requested
        if: >
          github.event_name == 'pull_request' &&
          github.event.action == 'review_submitted' &&
          github.event.review.state == 'changes_requested'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: status: author action