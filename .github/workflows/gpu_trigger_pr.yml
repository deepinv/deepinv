name: PR Comment Trigger

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to trigger tests for"
        required: true
        type: string

permissions:
  pull-requests: write
  issues: write
  contents: read
  actions: write

jobs:
  trigger-gpu-workflows:
    # Run only on manual trigger OR when the comment is exactly the command on a PR
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'issue_comment' && github.event.issue.pull_request && github.event.comment.body == '/gpu_tests') }}
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number
        id: pr
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "pr_number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify commenter permissions
        if: github.event_name == 'issue_comment'
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const { data: perm } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: commenter
            });
            const authorized = ['admin', 'maintain', 'write'].includes(perm.permission);
            if (!authorized) {
              core.info(`User @${commenter} has permission '${perm.permission}', not authorized to trigger.`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ùå User @${commenter} is not authorized (needs write/maintain/admin access) to trigger GPU tests.`,
              });
              core.setFailed('Not authorized to trigger GPU workflows');
            }

      - name: Add 'Rocket' reaction to comment
        if: ${{ github.event_name == 'issue_comment' && steps.check.outcome == 'success' && github.event.comment.body == '/gpu_tests' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: rocket

      - name: Trigger GPU Tests
        if: ${{ github.event_name == 'workflow_dispatch' || (steps.check.outcome == 'success' && github.event.comment.body == '/gpu_tests') }}
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: test_gpu_pr.yml
          ref: main
          inputs: '{ "pr_number": "${{ steps.pr.outputs.pr_number }}" }'

      - name: Trigger GPU Docs Check
        if: ${{ github.event_name == 'workflow_dispatch' || (steps.check.outcome == 'success' && github.event.comment.body == '/gpu_tests') }}
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: gpu_docs_pr.yml
          ref: main
          inputs: '{ "pr_number": "${{ steps.pr.outputs.pr_number }}" }'

      - name: Post confirmation comment
        # Always runs in this job, which only starts for manual dispatch or exact command
        if: ${{ github.event_name == 'workflow_dispatch' || (steps.check.outcome == 'success' && github.event.comment.body == '/gpu_tests') }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number || inputs.pr_number }}
          body: |
            üöÄ GPU test workflows successfully triggered!
          token: ${{ secrets.GITHUB_TOKEN }}

  # Removed separate post-comment job; confirmation is posted within the trigger job only when DID_TRIGGER is true
