name: Auto Publish to PyPI

on:
  workflow_dispatch:        # manual trigger
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - dev # for debugging

permissions:
  contents: write
  pull-requests: write
  issues: write
  
  
jobs:
  build-test-publish:
    name: Auto version, test & publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'  # minimum supported version
          cache: 'pip'  # caching pip dependencies

      - name: Install tools
        run: |
          pip install --upgrade tomlkit

      - name: Update changelog
        id: changelog
        run: |
          python .github/scripts/get_latest_changelog.py ./docs/source/changelog.rst pyproject.toml ${{github.event.inputs.bump_type}}

      - name: Bump version
        id: bump
        run: |
          python .github/scripts/bump_version.py pyproject.toml ${{github.event.inputs.bump_type}}
          echo "version=$(python .github/scripts/get_version.py pyproject.toml)" >> "$GITHUB_OUTPUT"

      - name: create PR with changes
        if: ${{ github.event.inputs.bump_type != 'dev' && success() }}
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release-branch
          title: "Release v${{ steps.bump.outputs.version }}"
          body: |
            This automatic PR updates the version to v${{ steps.bump.outputs.version }} and updates the changelog.
            
            **After merging this PR**, a GitHub release will be automatically created, which will:
            - Publish to PyPI
            - Deploy versioned documentation to GitHub Pages
            
            Please review and merge this PR to finalize the release.
          commit-message: "Release v${{ steps.bump.outputs.version }}"
          add-paths: |
            pyproject.toml
            ./docs/source/changelog.rst
          base: main
          labels: release
          delete-branch: true

      - name: Save release info for later
        if: ${{ github.event.inputs.bump_type != 'dev' && success() }}
        run: |
          echo "Release PR #${{ steps.create-pr.outputs.pull-request-number }} created for v${{ steps.bump.outputs.version }}"
          echo "Merge the PR to trigger the release and documentation deployment."