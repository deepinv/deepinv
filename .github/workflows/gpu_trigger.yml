name: PR Comment Trigger

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to trigger tests for"
        required: true # Making this required for manual runs
        type: string # Inputs are always strings

permissions:
  pull-requests: write
  issues: write
  contents: read
  actions: write  # Needed to trigger other workflows

jobs:
  trigger-gpu-workflows:
    # Run on manual trigger OR if a comment on a PR starts with "/gpu-tests"
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.issue.pull_request &&
        (
          startsWith(github.event.comment.body, '/gpu-tests') ||
          startsWith(github.event.comment.body, '/gpu_tests')
        )
      )
    runs-on: ubuntu-latest

    steps:
      - name: Get PR number
        id: pr
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "pr_number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify commenter permissions
        if: github.event_name == 'issue_comment'
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const { data: perm } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: commenter
            });
            // Valid permissions include 'admin', 'maintain', 'write', 'triage', 'read', 'none'
            const authorized = ['admin', 'maintain', 'write'].includes(perm.permission);
            if (!authorized) {
              core.info(`User @${commenter} has permission '${perm.permission}', not authorized to trigger.`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `‚ùå User @${commenter} is not authorized (needs write/maintain/admin access) to trigger GPU tests.`,
              });
              core.setFailed('Not authorized to trigger GPU workflows');
            }

      # If the previous step failed (unauthorized), subsequent steps won't run.

      - name: Add 'Rocket' reaction to comment
        if: github.event_name == 'issue_comment'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: rocket

      - name: Trigger GPU Tests
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: test_gpu.yml
          ref: main
          inputs: '{ "pr_number": "${{ steps.pr.outputs.pr_number }}" }'

      - name: Trigger GPU Docs Check
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: gpu_docs.yml
          ref: main
          inputs: '{ "pr_number": "${{ steps.pr.outputs.pr_number }}" }'

  post-comment:
    needs: trigger-gpu-workflows
    if: (github.event_name == 'issue_comment' || github.event_name == 'workflow_dispatch') && needs.trigger-gpu-workflows.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Post confirmation comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number || inputs.pr_number }}
          body: |
            üöÄ GPU test workflows successfully triggered!
          token: ${{ secrets.GITHUB_TOKEN }}
