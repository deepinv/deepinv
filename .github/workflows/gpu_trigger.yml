name: PR Comment Trigger

on:
  issue_comment:
    types: [created]
  workflow_dispatch:   # üëà allows manual triggering from the Actions tab
    inputs:
      pr_number:
        description: "PR number to trigger tests for (optional if using comment)"
        required: false
        type: number

permissions:
  pull-requests: read
  issues: read
  contents: read
  actions: write  # needed to trigger other workflows

jobs:
  trigger-gpu-workflows:
    # Run on manual trigger OR if a comment matches "/rerun-tests"
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.issue.pull_request &&
       startsWith(github.event.comment.body, '/gpu-tests'))
    runs-on: ubuntu-latest

    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "pr_number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify commenter permissions (only for comment trigger)
        if: github.event_name == 'issue_comment'
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const commenter = context.payload.comment.user.login;
            const { data: perm } = await github.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: commenter
            });
            core.setOutput('permission', perm.permission);

      - name: Stop if not maintainer (only for comment trigger)
        if: github.event_name == 'issue_comment' && steps.check.outputs.permission != 'admin' && steps.check.outputs.permission != 'write'
        run: |
          echo "‚ùå User not authorized (needs write/admin access)"
          exit 1

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: rocket

      - name: Trigger GPU Tests
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: test_gpu.yml
          ref: main
          inputs: |
            pr_number: ${{ steps.pr.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger GPU Docs Check
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: gpu_docs.yml
          ref: main
          inputs: |
            pr_number: ${{ steps.pr.outputs.pr_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm trigger
        if: github.event_name == 'issue_comment'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            üöÄ GPU test workflows triggered by **@${{ github.event.comment.user.login }}**
            - ‚úÖ [GPU Tests](../../actions/workflows/test_gpu.yml)
            - ‚úÖ [GPU Docs Check](../../actions/workflows/gpu_docs.yml)
