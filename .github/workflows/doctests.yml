name: Doctests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  doctest:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '#skip-doctests') }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
        
    - name: Run doctests
      run: |
        for file in $(find . -name '*.py'); do
          echo "Running doctests in $file"
          python -m doctest -v $file
        done
