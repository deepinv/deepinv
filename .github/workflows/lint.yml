name: Lint

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # minimum supported version
      - uses: psf/black@stable
      - name: Install and run ruff
        run: |
          pip install ruff
          ruff check
      - name: Check Python 3.9 backward compatibility
        run: |
          pip install vermin
          vermin -vvv deepinv examples | grep "3.10" && exit 1 || true
