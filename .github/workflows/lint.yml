name: Black

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: psf/black@stable
      - name: Install and run ruff
        run: |
          pip install ruff
          ruff check --target-version "py39" --select "UP006"
