name: Test GPU

on:
  schedule:
    - cron: "30 2 */1 * *"
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to test"
        required: true
        type: number

concurrency: # Cancel in-progress runs when pushing a new commit on the PR
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    name: Test GPU
    runs-on: gpu
    env:
      DEEPINV_MOCK_TESTS: "True"
      UV_CACHE_DIR: "/local/jtachell/.cache/uv"
      WORKING_DIR: "/local/jtachell"

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || format('refs/pull/{0}/head', inputs.pr_number) }}

      # See https://docs.astral.sh/uv/guides/integration/github
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.8.22"
          python-version: "3.11"
          cache-local-path: ${{ env.UV_CACHE_DIR }}

      - name: Set up Python
        run: |
          uv python install
          uv run python --version

      - name: Install the project
        run: uv sync --extra dataset --extra denoisers --extra test --extra training

      - name: Check installed packages
        run: |
          uv pip list

      - name: Check import
        run: |
          uv run python -c "import deepinv"

      - name: Test with pytest
        run: |
          uv run python -m pytest -n 2 --dist=loadgroup

      - name: Post result to PR
        if: always() && inputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.inputs.pr_number;
            const result = "${{ job.status }}";
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
      
            const body = result === "success"
              ? `‚úÖ GPU tests passed\n\nüîó [View run details](${runUrl})`
              : `‚ùå GPU tests failed\n\nüîó [View run details](${runUrl})`;
      
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body,
            });
            
      - name: Set PR status check
        if: always() && inputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.inputs.pr_number;
            const conclusion = "${{ job.status }}";
      
            // Fetch the PR to get its head SHA
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
      
            const headSha = pr.head.sha;
      
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "GPU Docs",
              head_sha: headSha,
              status: "completed",
              conclusion: conclusion === "success" ? "success" : "failure",
              output: {
                title: "GPU Docs Result",
                summary:
                  conclusion === "success"
                    ? "‚úÖ GPU tests passed"
                    : "‚ùå GPU tests failed",
              },
            });
