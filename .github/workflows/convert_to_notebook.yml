name: Generate example notebooks

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Checkout repository
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install sphinx_gallery nbformat 

      - name: Convert example .py scripts to .ipynb 
        run: |
          set -euo pipefail
          echo "Converting Python examples to notebooks in examples/_notebooks..."
          mkdir -p examples/_notebooks
          find examples -type f -name '*.py' | while read -r f; do
            rel="${f#examples/}"
            out_dir="examples/_notebooks/$(dirname "$rel")"
            mkdir -p "$out_dir"
            base="$(basename "$rel" .py)"
            out_path="$out_dir/$base.ipynb"
            python3 .github/scripts/convert_to_notebook.py --input "$f" --output "$out_path"
          done

      - name: Commit notebooks to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f examples/_notebooks
          git commit -m "Auto-convert examples to notebooks [skip ci]" || echo "No changes to commit."
          git push origin HEAD:main

      - name: Commit notebooks to PR branch
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -euo pipefail

          BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Pushing updates to PR branch: $BRANCH"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f examples/_notebooks
          git commit -m "Auto-convert examples to notebooks (PR) [skip ci]" || echo "No changes to commit."
          git push origin "HEAD:$BRANCH"

      - name: Summary
        run: |
          if [ -f /tmp/commit_needed ]; then
            echo "âœ… Notebooks updated and pushed."
          else
            echo "ðŸŸ¢ No updates were necessary."
          fi