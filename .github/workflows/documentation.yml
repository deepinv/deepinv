name: Build docs

# Runs on pushes targeting the default branch
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

# Cancel in-progress runs when pushing a new commit on the PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write  

jobs:
  docs:
    runs-on: ubuntu-latest
    env:
      # Configure a constant location for the uv cache
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install deepinv and its dependencies
        run: |
          uv sync --extra dataset --extra denoisers --extra doc --extra training

      - name: Fetch base branch # ensure we have the base branch for diffing
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Determine Sphinx-Gallery Pattern
        id: get_pattern
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
          
            # Check PR title and body for the keyword "all-tests" (case-insensitive)
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_BODY="${{ github.event.pull_request.body }}"
            
            if echo "$PR_TITLE" | grep -iq "all-tests" || echo "$PR_BODY" | grep -iq "all-tests"; then
              # FORCE RUN: If keyword is found, set pattern to ".*" and skip dependency analysis.
              PATTERN=".*"
              echo "Keyword 'all-tests' found. Forcing full documentation build (Pattern: $PATTERN)."
            else
              # Use the remote reference for the base branch and HEAD for the current commit.
              BASE_REF="origin/${{ github.event.pull_request.base.ref }}"
              HEAD_REF="HEAD"
              echo "Analyzing changes between $BASE_REF and $HEAD_REF..."
              # Execute the Python script to find affected examples
              PATTERN=$(uv run .github/scripts/diff_sphinx_gallery.py "$BASE_REF" "$HEAD_REF")
              echo "Conditional PR Pattern: $PATTERN"
          else
            # push to main
            # The pattern ".*" matches all files, ensuring a full build is run.
            PATTERN=".*"
            echo "Full build triggered by ${{ github.event_name }} event."
          fi
          
          # Pass the determined pattern to the next step
          echo "SG_PATTERN=$PATTERN" >> $GITHUB_OUTPUT

      - name: Build documentation with conditional example execution
        # Retrieve the pattern from the previous step's output
        env:
          SG_PATTERN: ${{ steps.get_pattern.outputs.SG_PATTERN }}

        run: |
          echo "Running Sphinx with filename_pattern: $SG_PATTERN"
          uv run sphinx-build -W docs/source _build -D "sphinx_gallery_conf.filename_pattern=$SG_PATTERN"

      - name: Run doctests
        env:
          SPHINX_DOCTEST: "1"
        run: |
          # Run doctest with sphinx, to get the extra IGNORE_OUTPUT primitive
          # using plot_gallery=0 to avoid building examples
          uv run sphinx-build -M doctest docs/source docs/build -D plot_gallery=0 -v

      - name: Notebook generation
        run: |
          set -euo pipefail
          echo "Converting Python examples to notebooks in _build/auto_examples/_notebooks..."
          mkdir -p _build/auto_examples/_notebooks
          find examples -type f -name '*.py' | while read -r f; do
            rel="${f#examples/}"
            out_dir="_build/auto_examples/_notebooks/$(dirname "$rel")"
            mkdir -p "$out_dir"
            base="$(basename "$rel" .py)"
            out_path="$out_dir/$base.ipynb"
            uv run .github/scripts/convert_to_notebook.py --input "$f" --output "$out_path"
          done

      - name: Upload Documentation Artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: _build/

      # Log artifact URL 
      - name: Link to generated docs here
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        run: |
          echo "Documentation artifact URL: ${{ steps.upload-artifact.outputs.artifact-url }}"

      - name: Deploy to ghpages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
          enable_jekyll: false  
          
      - name: Minimize uv cache
        run: uv cache prune --ci
